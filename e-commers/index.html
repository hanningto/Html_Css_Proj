<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="left">
          <div class="logo">
            <img width="40" src="./assets/apple.png" alt="" />
          </div>
          <div class="text-content">
            <div class="home">
              <p>Home</p>
            </div>
            <div class="shop">
              <p>Shop</p>
            </div>
            <div class="contact">
              <p>Contact</p>
            </div>
            <div class="help">
              <p>Help</p>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="account">
            <p>Account</p>
          </div>
          <div class="items">
            <p>3 items</p>
          </div>
          <div class="photo">
            <img
              width="30"
              height="30"
              id="photo"
              src="./assets/photo1.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="main-left">
          <div class="account-details">
            <div class="nav">
              <div class="acc">
                <p>Account</p>
              </div>
              <div class="ship">
                <p>Shipping</p>
              </div>
              <div class="pay">
                <p>Payment</p>
              </div>
            </div>
            <div class="details">
              <p>
                <strong>Account details</strong>
              </p>
            </div>

            <form action="">
              <div class="form-box">
                <div class="email">
                  <div class="e-label">
                    <label for="email">Email address</label>
                  </div>
                  <div class="e-input">
                    <input type="email" placeholder="Email@myemail.com" />
                  </div>
                </div>
                <div class="pass">
                  <div class="p-label">
                    <label for="password">Password</label>
                  </div>
                  <div class="p-input">
                    <input type="password" placeholder="password" />
                  </div>
                </div>
                <div class="register">
                  <div class="register-text">
                    <p>Register for account</p>
                  </div>
                  <div class="login">
                    <button id="login-button">Login</button>
                  </div>
                </div>
                <div class="main-bottom">
                  <div class="cancel">
                    <p>Cancel order</p>
                  </div>
                  <div class="ship-button">
                    <button id="ship-button">Shipping details</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="main-right">
          <div class="order-summary">
            <div class="summary">
              <h2>Order Summary</h2>
            </div>
            <div class="picture">
              <img
                width="100%"
                height="100"
                src="./assets/headphones.jpeg"
                alt=""
              />
            </div>
            <div class="description">
              <div class="name-mony">
                <div class="sony"><strong>Sonny wireless headphones</strong></div>
                <div class="price"><strong>$320.45</strong></div>
              </div>
              <div class="quantity"></div>
            </div>
            <div class="gift">
              <div class="gift-card">
                <div class="code-label">
                  <label id="code-label" for="Discount code">Gift Card / Discount code</label>
                </div>
                <div class="c-input">
                  <input id="code" type="text" />
                </div>
              </div>
              <div class="apply">
                <button id="apply">Apply</button>
              </div>
            </div>
            <div class="sub-total">
              <div class="sub-total-text">
                <label for="Sub total">Sub total</label>
              </div>
              <div class="sub-total-amount">
                <label for="sub-amount">$316</label>
              </div>
            </div>
            <div class="tax">
              <div class="tax-text">
                <label for="tax">Tax</label>
              </div>
              <div class="tax-amount">
                <label for="tax-amount">$4.45</label>
              </div>
            </div>
            <div class="shng">
              <div class="shng-text">
                <label for="Shipping">Shipping</label>
              </div>
              <div class="shng-amount">
                <label style="color: blue;" for="shng-amount">Free</label>
              </div>
            </div>
            <div class="total">
              <div class="total-text">
                <label for="total"><strong>Total</strong></label>
              </div>
              <div class="total-amount">
                <label for="total-amount">$320</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
